<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uber</title>
    <style>
         *{
            padding: 0; margin: 0;
        }
        .nav{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 75px;
            background-color: black;
        }
        .main{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .left{
            border: 2px solid black;
            border-radius: 10%;
            height: 300px;
            width: 300px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 5px 10px black;
        }
        .center{
            border: 2px solid black;
            border-radius: 10%;
            height: 300px;
            width: 300px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 5px 10px black;
        }
        .right{
            border: 2px solid black;
            border-radius: 10%;
            height: 300px;
            width: 300px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 5px 10px black;
        }
        input{
            height: 30px;
            width: 150px;
            border-radius: 5%;
        }
        button{
            height: 30px;
            width: 100px;
            background-color: black;
            color: white;
            border-radius: 5%;
        }
        img{
            transition: transform 2s;
        }
        img:hover{
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="https://cdn.mos.cms.futurecdn.net/5ij5qdSHFzJ2piPRuoTL5F.jpg" 
        alt="" height="75px">
    </div>
    <br>
    <br>
    <div class="main">
        <div class="left">
            <img src="https://cn-geo1.uber.com/image-proc/crop/resizecrop/udam/format=auto/width=552/height=368/srcb64=aHR0cHM6Ly90Yi1zdGF0aWMudWJlci5jb20vcHJvZC91ZGFtLWFzc2V0cy8yYzdmYTE5NC1jOTU0LTQ5YjItOWM2ZC1hM2I4NjAxMzcwZjUucG5n" 
            alt="" height="200px" width="300px">
            <input type="text" placeholder="Enter Km">
            <button>Book Now</button>
        </div>
        <div class="center">
            <img src="https://cn-geo1.uber.com/image-proc/crop/resizecrop/udam/format=auto/width=552/height=368/srcb64=aHR0cHM6Ly90Yi1zdGF0aWMudWJlci5jb20vcHJvZC91ZGFtLWFzc2V0cy8xZGRiOGM1Ni0wMjA0LTRjZTQtODFjZS01NmExMWEwN2ZlOTgucG5n" 
            alt="" height="200px" width="300px">
            <input type="text" placeholder="Enter Km">
            <button>Book Now</button>
        </div>
        <div class="right">
            <img src="https://cn-geo1.uber.com/image-proc/crop/resizecrop/udam/format=auto/width=956/height=538/srcb64=aHR0cHM6Ly90Yi1zdGF0aWMudWJlci5jb20vcHJvZC91ZGFtLWFzc2V0cy8yOWZiYjhiMC03NWIxLTRlMmEtODUzMy0zYTM2NGU3MDQyZmEucG5n" 
            alt="" height="200px" width="300px">
            <input type="text" placeholder="Enter Km">
            <button>Book Now</button>
        </div>
    </div>
</body>
</html>
